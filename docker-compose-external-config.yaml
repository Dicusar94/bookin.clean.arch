version: '3'

services:
  spring-cloud-config-server:
    container_name: external-configurator 
    image: hyness/spring-cloud-config-server
    environment:
      SPRING_CLOUD_CONFIG_SERVER_GIT_URI: "https://github.com/Dicusar94/external-configs.git"
      SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCH_PATHS: "clean-arch"
    ports:
      - "8888:8888"
    deploy:
      resources:
        limits:
          memory: 1g