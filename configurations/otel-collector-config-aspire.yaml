receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}

exporters:
  # Aspire dashboard (keep)
  otlp/aspire:
    endpoint: aspire-dashboard:18889
    tls:
      insecure: true

  # Tempo (new) - OTLP gRPC
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire, otlp/tempo]

    # Keep metrics/logs going to Aspire as you already do
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/aspire]
